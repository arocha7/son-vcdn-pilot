  get_url:
    url: https://pypi.python.org/packages/27/13/aca5ca37a70ffefec4e6550b766c760743ccd68a7e0b9ebd1f801e7b178b/os-client-config-1.26.0.tar.gz#md5=0dd6b8d38e1375822fbff8e0df302631
